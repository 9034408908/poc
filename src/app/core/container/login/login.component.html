<div class="wrapper bg">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <h2>Log In</h2>
            <button *ngIf="Pwa.promptEvent" class="install" (click)="installPwa()">
        Install
      </button>
        </div>


        <mat-card>
            <mat-card-content>
                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                    <mat-form-field class="full-width-input">
                        <input matInput type="text" id="login" name="login" formControlName="UserCode" placeholder="Login">
                        <mat-error>
                            Please provide a valid email address
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput type="text" id="password" name="password" formControlName="Password" placeholder="Password">
                        <mat-error>
                            Please provide a valid password
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button [disabled]="myForm.invalid" color="primary">Submit</button>
                </form>
            </mat-card-content>
        </mat-card>

</div>
