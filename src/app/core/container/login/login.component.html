<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h2>Login Your Session</h2>
    </div>

    <!-- Login Form -->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)"> 
      <input type="text" id="login" class="fadeIn second form-control" name="login" 
      formControlName="UserCode" placeholder="Login">
      <input type="text" id="password" class="fadeIn third form-control" name="password"
       formControlName="Password"  placeholder="Password">
      <input type="submit" [disabled]="myForm.invalid" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
